<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="/core/static/income.css">
</head>
<body>
        <button class="back-btn" onclick="goBack()">
        <span>‚Üê</span>
    </button>

    <div class="container">
        <div class="header">
            <div class="income-icon">üìà</div>
            <h1 class="page-title">Add Income</h1>
            <p class="page-subtitle">Record your earnings and income sources</p>
        </div>

        <div class="form-card">
            <form id="incomeForm" method="POST" action="/add-income">
                <div class="form-group">
                    <label class="form-label" for="amount">Amount</label>
                    <div class="amount-wrapper">
                        <span class="currency-symbol">‡§∞‡•Å</span>
                        <input type="number" id="amount" name="amount" class="form-input amount-input" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="quick-amounts">
                        <span class="quick-amount" onclick="setAmount(500)">‡§∞‡•Å 500</span>
                        <span class="quick-amount" onclick="setAmount(1000)">‡§∞‡•Å 1,000</span>
                        <span class="quick-amount" onclick="setAmount(5000)">‡§∞‡•Å 5,000</span>
                        <span class="quick-amount" onclick="setAmount(10000)">‡§∞‡•Å 10,000</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="date">Date Received</label>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Description (Optional)</label>
                    <textarea id="description" name="description" class="form-textarea" placeholder="Add any additional notes about this income..."></textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Income</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        function goBack() {
            window.history.back();
        }

        function setAmount(amount) {
            document.getElementById('amount').value = amount;
            document.getElementById('amount').focus();
        }

        // Form validation and submission
        document.getElementById('incomeForm').addEventListener('submit', function(e) {
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const source = document.getElementById('source').value;
            const date = document.getElementById('date').value;

            if (!amount || !category || !source || !date) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                return;
            }

            if (parseFloat(amount) <= 0) {
                e.preventDefault();
                alert('Please enter a valid positive amount.');
                return;
            }
        });

        // Format number input
        document.getElementById('amount').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && !isNaN(value)) {
                // Add thousand separators for display (optional)
                // You can implement this if needed
            }
        });
    </script>
</body>
</html>
